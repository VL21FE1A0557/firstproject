        function displayResults() {
            const resultsContainer = document.getElementById('results-container');

            
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');

            if (query) {
                const filteredResults = arr.filter(item => {
                  
                    return item.title.toLowerCase().includes(query.toLowerCase());
                });

                if (filteredResults.length === 0) {
                    
                    resultsContainer.innerHTML = '<p><h1>No results found.</h1></p>';
alert("not available");
                } else {
                    
                    filteredResults.forEach(result => {
                        const resultDiv = document.createElement('div');
                        resultDiv.classList.add('result');

                        const title = document.createElement('h2');
                        title.textContent = result.title;

                        
                        const pathDetails = document.createElement("ul");
                        for (const level in result.path) {
                            if (result.path.hasOwnProperty(level)) {
                                const pathItem = document.createElement("li");
                                pathItem.innerHTML = `<strong>${level}:</strong> ${result.path[level]}`;
                                pathDetails.appendChild(pathItem);
                            }
                        }pathDetails.classList.add("path-details");

                        const avgsal = document.createElement('p');
                        avgsal.textContent ='Average Salary: ' + result.avgsal;
                         avgsal.classList.add("avg-sal");

                        const bestcollege = document.createElement('p');
                        bestcollege.textContent = 'Best College: ' + result.bestcollege;
                          bestcollege.classList.add("best-college");

                       
                        const jobFieldsDiv = document.createElement('div');
                        jobFieldsDiv.classList.add('job-fields');
                        result.jobfields.forEach(jobField => {
                            const jobFieldDiv = document.createElement('div');
                            jobFieldDiv.classList.add('job-field');

                            const jobFieldTitle = document.createElement('h3');
                            jobFieldTitle.textContent = jobField.field;
                             jobFieldTitle.classList.add("job-field-title");

                            const certificationsList = document.createElement('ul');
                            jobField.certifications.forEach(certification => {
                                const certificationItem = document.createElement('li');
                                certificationItem.textContent = certification;
                                certificationsList.appendChild(certificationItem);
                            });certificationsList.classList.add("certifications");

                            jobFieldDiv.appendChild(jobFieldTitle);
                            jobFieldDiv.appendChild(certificationsList);
                            jobFieldsDiv.appendChild(jobFieldDiv);
                        });

                        const description = document.createElement('p');
                        description.textContent = 'Description:'  + result.description;
                              description.classList.add("description-details");

                        
                        resultDiv.appendChild(title);
                        resultDiv.appendChild(pathDetails);
                        resultDiv.appendChild(avgsal);
                        resultDiv.appendChild(bestcollege);
                        resultDiv.appendChild(jobFieldsDiv);
                        resultDiv.appendChild(description);

                        resultsContainer.appendChild(resultDiv);
                    });
                }
            } else {
               
                resultsContainer.innerHTML = '<p>No search query provided</p> ';
                    alert("no search query processed")
            }
        }

       
        window.onload = displayResults;

    </script>
</body>
</html>
